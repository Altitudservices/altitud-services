<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alture Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2d9d5a72d.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Blinker', sans-serif;
      background: linear-gradient(to right, #fff4f4, #ffeaea), url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      background-size: cover;
      background-attachment: fixed;
    }

    .menu-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1001;
      background: transparent;
      border: none;
      font-size: 28px;
      color: #8B0000;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .menu-content {
      display: none;
      background-color: rgba(255, 255, 255, 0.95);
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      position: fixed;
      top: 70px;
      right: 20px;
      z-index: 1000;
      border-radius: 10px;
      min-width: 200px;
      animation: fadeIn 0.4s ease;
    }

    .menu-content.show {
      display: block;
    }

    .menu-content a {
      display: block;
      padding: 10px 0;
      color: #8B0000;
      font-weight: 600;
      text-decoration: none;
    }

    .menu-content a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .product-section {
      padding: 60px 20px;
    }
    .product-section h2 {
      margin-bottom: 30px;
    }
    .zoom {
      transition: transform 0.3s ease;
    }
    .zoom:hover {
      transform: scale(1.05);
    }
    .product-card img {
      height: 180px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <header class="text-center py-5 text-white" style="background-color: #8B0000;">
    <h1 class="fw-bold">Alture Home</h1>
    <p class="lead">Productos para transformar tu hogar</p>
  </header>

  <button class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></button>
  <div class="menu-content" id="menuContent">
    <a href="#destacados">Más Vendidos</a>
    <a href="#nuevos">Novedades</a>
    <a href="#catalogo">Catálogo</a>
  </div>

  <main>
    <section class="product-section bg-white text-center" id="destacados">
      <div class="container">
        <h2 class="text-danger">Más Vendidos</h2>
        <!-- Ejemplo producto -->
        <div class="row justify-content-center">
          <div class="col-md-4"><div class="card zoom product-card"><img src="sofa_moderno.jpg" class="card-img-top"><div class="card-body"><h5>Sofá Moderno</h5><p>$799</p><button class="btn btn-outline-danger btn-sm" onclick="openModal('Sofá Moderno - $799')">Lo quiero</button></div></div></div>
        </div>
      </div>
    </section>
  </main>

  <div class="modal fade" id="productModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body text-center">
          <p id="productMessage">¿Te interesa este artículo? Escríbenos y recibe el tuyo.</p>
          <a href="#" id="whatsappLink" class="btn btn-success mt-2" target="_blank">Escríbenos por WhatsApp</a>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="languageModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body text-center">
          <p>¿Quieres ver esta página en inglés?</p>
          <button class="btn btn-primary me-2" onclick="switchLang('en')" data-bs-dismiss="modal">Sí, cambiar</button>
          <button class="btn btn-secondary" data-bs-dismiss="modal">No, gracias</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-danger text-white text-center p-3 mt-5">
    <p>&copy; 2025 Alture Home. Todos los derechos reservados.</p>
  </footer>

  <script>
    function openModal(productName) {
      const message = "Hola, estoy interesado en: " + productName;
      const url = "https://wa.me/16464062230?text=" + encodeURIComponent(message);
      document.getElementById("productMessage").innerText = "¿Te interesa este artículo? Escríbenos y recibe el tuyo.";
      document.getElementById("whatsappLink").innerText = "Escríbenos por WhatsApp";
      document.getElementById("whatsappLink").href = url;
      new bootstrap.Modal(document.getElementById("productModal")).show();
    }

    function switchLang(lang) {
      if (lang === 'en') {
        window.location.href = "index-en.html";
      }
    }

    const toggleBtn = document.getElementById('menuToggle');
    const menu = document.getElementById('menuContent');
    let open = false;
    toggleBtn.addEventListener('click', () => {
      open = !open;
      menu.classList.toggle('show');
      toggleBtn.innerHTML = open ? '<i class="fas fa-times"></i>' : '<i class="fas fa-bars"></i>';
    });

    fetch("https://ipapi.co/json/")
      .then(r => r.json())
      .then(data => {
        if (data.country === "US") {
          new bootstrap.Modal(document.getElementById("languageModal")).show();
        }
      });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
