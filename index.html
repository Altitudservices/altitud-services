
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alture Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2d9d5a72d.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Blinker', sans-serif;
      background: linear-gradient(to right, #fff4f4, #ffeaea), url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      background-size: cover;
      background-attachment: fixed;
    }

    .menu-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1001;
      background: transparent;
      border: none;
      font-size: 28px;
      color: #8B0000;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .menu-content {
      display: none;
      background-color: rgba(255, 255, 255, 0.95);
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      position: absolute;
      top: 70px;
      right: 20px;
      z-index: 1000;
      border-radius: 10px;
      min-width: 200px;
      animation: fadeIn 0.4s ease;
    }

    .menu-content.show {
      display: block;
    }

    .menu-content a {
      display: block;
      padding: 10px 0;
      color: #8B0000;
      font-weight: 600;
      text-decoration: none;
    }

    .menu-content a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    header {
      background-color: #8B0000;
    }

    .section {
      padding: 60px 20px;
    }

    .section h2 {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <header class="text-white text-center py-5">
    <h1 class="fw-bold">Alture Home</h1>
    <p class="lead">Estilo, confort y funcionalidad para tu hogar</p>
    <button class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></button>
    <div class="menu-content" id="menuContent">
      <a href="#destacados">Más Vendidos</a>
      <a href="#nuevos">Novedades</a>
      <a href="#catalogo">Catálogo</a>
    </div>
  </header>

  <main>
    <section id="destacados" class="section bg-white text-center">
      <div class="container">
        <h2 class="text-danger">Más Vendidos</h2>
        <p>(Contenido de ejemplo aquí...)</p>
      </div>
    </section>

    <section id="nuevos" class="section text-center" style="background-color: #fbecec;">
      <div class="container">
        <h2 class="text-danger">Novedades</h2>
        <p>(Contenido de ejemplo aquí...)</p>
      </div>
    </section>

    <section id="catalogo" class="section bg-white text-center">
      <div class="container">
        <h2 class="text-danger">Catálogo</h2>
        <p>(Contenido de ejemplo aquí...)</p>
      </div>
    </section>
  </main>

  <footer class="bg-danger text-white text-center p-3 mt-5">
    <p>&copy; 2025 Alture Home. Todos los derechos reservados.</p>
  </footer>

  <script>
    const toggleBtn = document.getElementById('menuToggle');
    const menu = document.getElementById('menuContent');
    let open = false;

    toggleBtn.addEventListener('click', () => {
      open = !open;
      menu.classList.toggle('show');
      toggleBtn.innerHTML = open
        ? '<i class="fas fa-times"></i>'
        : '<i class="fas fa-bars"></i>';
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
